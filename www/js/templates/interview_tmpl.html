<div class="interview-image">
	<% if (image) { %>
	<img src="<%= filesUrl+image.name %>">
	<% } %>
</div>

<div class="interview-content" >
	<p class="date"><%= formatDate(createdAt) %></p>
	<h2><%= name %></h2>
	<p class="role"><%= role %></p>
	<div class="line-horizontal"></div>
	<p class="text"><%= text %>
</div>

<div id="attachment-list">
	
</div>
