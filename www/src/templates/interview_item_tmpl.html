
<div class="inner-card" <%= backgroundImage %> >

	<div class="card-content">
		<div class="card-header">
			<h2><%= name %></h2>
			<span class="role"><%= role %></span>
		</div>
		<div class="card-bottom">
			<% if (tags.length > 0) { %>
			<ul class="tag-list">
				<% _.each(first(tags,8), function(tag) { %>
				<li><span class="badge with-hash"><%= tag %></span></li>
				<% }) %>
			</ul>
			<% } %>
		</div>
	</div>
</div>
