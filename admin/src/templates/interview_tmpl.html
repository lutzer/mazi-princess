
<h2>Edit Interview</h2>

<div class="input-element">
	<label>Name</label>
	<input type="text" id="input-name" value="<%= name %>"/>
</div>
<div class="input-element">
	<label>Role</label>
	<input type="text" id="input-role" value="<%= role %>"/>
</div>
<div class="input-element">
	<label>Text</label>
	<textarea id="input-text"><%= text %></textarea>
</div>

<% if (!isNew) { %>
<div class="input-element center">
	<label>Image</label>	
	<% if (image) { %>
	<img src="<%= filesUrl+image.name %>">
	<% } else { %>
	<div class="no-image">No Image</div>
	<% } %>
	<label for="input-upload-file" style="margin-bottom: 20px;"><span class="button">UPLOAD IMAGE</span></label>
	<input type="file" name="file" id="input-upload-file" style="display:none">
</div>
<% } %>

<div class="line"></div>

<p class="button-bar">
	<button id="saveButton" class="bold">SAVE INTERVIEW</button>
	<button id="deleteButton" class="bold">DELETE</button>
</p>

<div id="interview-attachments"></div>

<div class="line"></div>

<p class="button-bar">
	<button id="add-attachment-button" class="bold">ADD ATTACHMENT</button>
</p>
